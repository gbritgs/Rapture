<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Encerramento de chat
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form record-id="5004W000023GxtgQAC" object-api-name="Case">
                        <lightning-messages> </lightning-messages>
                        <lightning-input-field field-name="Origin"> </lightning-input-field>
                        <lightning-input-field onchange={bbb} field-name="Reason"> </lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                <template if:true={testeDisabled}>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" onclick={closeModal}
                            title="Finalizar">Finalizar</button>
                    </footer>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
